<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendors/w3.css">
	<link rel="stylesheet" href="assets/vendors/jquery-toast-plugin.min.css">
	<link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<title>Offerbook 2.1</title>
</head>

<body class="py-3">
	<div class="container-fluid">
		<div class="d-flex justify-content-between">
			<div>
				<button class="w3-btn w3-ripple w3-blue w3-round-large w3-small" data-bs-toggle="modal"
					data-bs-target="#create-new-offer">Create new offerbook</button>
				<button class="w3-btn w3-ripple w3-indigo w3-round-large w3-small btn-open-offer">Open
					offerbook</button>
			</div>
			<div>
				<button class="w3-btn w3-ripple w3-dark-gray w3-round-large w3-small btn-close-all-offers">Close all
					offerbook</button>
			</div>
		</div>
		<div class="pt-3">
			<ul class="nav nav-tabs" id="offer-tabs">
			</ul>
			<!-- Tab panes -->
			<div class="tab-content" id="offer-contents">

			</div>
		</div>
	</div>
	<!-- Modals are defined -->
	<div class="modal fade" id="create-new-offer">
		<div class="modal-dialog ">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Create New Offer</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<label for="new_offer_name">* New offer name:</label>
						<input type="text" class="form-control" id="new_offer_name">
					</div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="w3-btn w3-ripple w3-blue w3-round-large w3-small" id="btn_create_offer"
						disabled>Create</button>
					<button type="button" class="w3-btn w3-ripple w3-dark-gray w3-round-large w3-small"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="setting-offer">
		<div class="modal-dialog ">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Offer setting</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<label for="update_offer_name">* Offer name:</label>
						<input type="text" class="form-control" id="update_offer_name">
					</div>
					<div class="form-group mt-3">
						<label for="prefix_item_number">* Prefix of item number:</label>
						<input type="text" class="form-control" id="prefix_item_number">
					</div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="w3-btn w3-ripple w3-blue w3-round-large w3-small"
						id="btn_save_offer_setting">Save</button>
					<button type="button" class="w3-btn w3-ripple w3-dark-gray w3-round-large w3-small"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="create-new-item">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Create New Item</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="item-block row">
						<div class="w3-row-padding w3-margin-top load-image-content col-sm-6">
							<div class="load-mainImage-content">
							</div>
							<div class="load-otherImages-content">
							</div>
						</div>
						<div class="justify-content-center col-sm-6">
							<input type="text" hidden id="current-offer-id">
							<input type="text" hidden id="current-brand-id">
							<input type="text" class="form-control m-3" placeholder="Number  ex : 1-1"
								name="goods-number">
							<input type="text" class="form-control m-3" placeholder="Symbol  ex : 2XL"
								name="goods-symbol">
							<input type="text" class="form-control m-3" placeholder="Price  ex : 10$"
								name="goods-price">
						</div>
					</div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="w3-btn w3-ripple w3-indigo w3-round-large w3-small"
						id="btn-load-image">Load Images</button>
					<button type="button" class="w3-btn w3-ripple w3-blue w3-round-large w3-small" id="btn-create-item"
						disabled>Create</button>
					<button type="button" class="w3-btn w3-ripple w3-dark-gray w3-round-large w3-small"
						data-bs-dismiss="modal" id="close-create-item-modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="edit-current-item">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Edit current item</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="item-block row my-3">
						<div class="w3-row-padding w3-margin-top load-image-edit-content col-sm-6">
							<div class="load-mainImage-content">
							</div>
							<div class="load-otherImages-content">
							</div>
						</div>
						<div class="justify-content-center col-sm-6">
							<input type="text" hidden id="current-offer-edit-id">
							<input type="text" hidden id="current-brand-edit-id">
							<input type="text" class="form-control m-3" placeholder="Number  ex : 1-1"
								name="goods-edit-number">
							<input type="text" class="form-control m-3" placeholder="Symbol  ex : 2XL"
								name="goods-edit-symbol">
							<input type="text" class="form-control m-3" placeholder="Price  ex : 10$"
								name="goods-edit-price">
						</div>
						<input type="text" name="goods-edit-itemId" value="" hidden />
						<input type="text" name="goods-edit-itemBrandId" value="" hidden />
						<input type="text" name="goods-edit-itemOfferId" value="" hidden />
					</div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="w3-btn w3-ripple w3-indigo w3-round-large w3-small"
						id="btn-change-image">Change Images</button>
					<button type="button" class="w3-btn w3-ripple w3-blue w3-round-large w3-small" id="btn-edit-item"
						disabled>Save</button>
					<button type="button" class="w3-btn w3-ripple w3-dark-gray w3-round-large w3-small"
						data-bs-dismiss="modal" id="close-edit-item-modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Editing Start -->
	<div class="modal fade" id="change-brand-name">
		<div class="modal-dialog ">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Change Brand Name</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<label for="input_brand_name">* Input Brand Name:</label>
						<input type="text" class="form-control" id="input_brand_name">
					</div>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="w3-btn w3-ripple w3-blue w3-round-large w3-small"
						id="btn_change_brandname">Change</button>
					<button type="button" class="w3-btn w3-ripple w3-dark-gray w3-round-large w3-small"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Editing End -->
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/vendors/jquery-toast-plugin.min.js"></script>
<script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/offer.js"></script>
<script src="assets/js/brand.js"></script>
<script src="assets/js/item.js"></script>
<script src="assets/js/itemRelatives.js"></script>

</html>
